<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin-top:13%" class="wrapper">
      <aside style="text-align:center;width:30%" class="inter">
        <div style="padding-bottom:50px; font-size: 30px;">Thank you</div>
        <table id="score-table">
          <tr>
            <th colspan="2" style="background-color: #BBBBBB; padding: 10px;">Final Standings</th>
          </tr>
          <tr>
            <td id="social-label" style="background-color: #DDDDDD; color: #333333; padding: 10px;">Player 1</td>
            <td id="social-score" style="background-color: #EEEEEE; color: #333333; padding: 10px;">5455.3</td>
          </tr>
          <tr>
            <td id="player-label" style="background-color: #DDDDDD; color: #333333; padding: 10px;">You</td>
            <td id="player-score" style="background-color: #EEEEEE; color: #333333; padding: 10px;">5</td>
          </tr>
        </table>
      </aside>
      </aside>
    </div>

    <script type="module" src="shared.js"></script>
    <script type="module" src="standings-script.js"></script>
</body>
</html>
