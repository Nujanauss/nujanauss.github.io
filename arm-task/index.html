<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <aside class="inter">
        <div class="progress-bar-container">
          <div class="progress-bar" id="page1"></div>
        </div>
        <div class="index-instructions">Your task is to maximise your score in a maze.</div>
        <div class="index-instructions">The maze consists of corridors that connect rooms. As you move through the maze, rewards will reveal themselves. However, most of the maze is empty.</div>
        <div class="index-instructions"><span class="blue-coloured">There may be one kind of reward in the maze, or two kinds. All rewards reside in rooms.</span></div>
        <button id="nextButton1" class="button enabled">Next</button>
      </aside>
    </div>

    <script type="module" src="index-script.js"></script>
</body>
</html>
