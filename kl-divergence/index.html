<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Widget</title>
    <!-- Load Jupyter Widgets from CDN -->
    <script src="https://unpkg.com/@jupyter-widgets/html-manager@4.0.0/dist/embed-amd.js"></script>
</head>
<body>
    <h1>Interactive Widget</h1>

    <div id="interactive_widget"></div>

    <script type="application/vnd.jupyter.widget-view+json">
        {
            "model_id": "1cbc82080b9b482aa481819c96077771",
            "version_major": 2,
            "version_minor": 0
        }
    </script>

    <script type="text/javascript">
        requirejs.config({
            paths: {
                '@jupyter-widgets/base': 'https://unpkg.com/@jupyter-widgets/base@1.0.0/dist',
                '@jupyter-widgets/controls': 'https://unpkg.com/@jupyter-widgets/controls@1.0.0/dist'
            }
        });

        requirejs(['@jupyter-widgets/html-manager'], function(manager){
            var manager = new manager.WidgetManager();

            var widgetState = {
                model_id: "1cbc82080b9b482aa481819c96077771",
                version_major: 2,
                version_minor: 0
            };

            var target = document.getElementById('interactive_widget');
            manager.display_widget_state(widgetState, target, {});
        });
    </script>
</body>
</html>
