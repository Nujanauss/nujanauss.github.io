<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <aside class="inter">
        <div class="index-instructions">Since we're in the design phase, please select the number of rows and columns you would like for the bandits:</div>
        <label for="columns">Columns:</label>
        <input type="range" id="columns" name="columns" min="1" max="30" value="1">
        <span id="columnsValue">1</span>
        <br><br>
        
        <label for="rows">Rows:</label>
        <input type="range" id="rows" name="rows" min="1" max="30" value="1">
        <span id="rowsValue">1</span>
        <br><br>

        <button id="prebegin2" class="button enabled">Search</button>
      </aside>
    </div>

    <script type="module" src="test-settings.js"></script>
</body>
</html>
