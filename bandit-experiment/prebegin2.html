<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <aside class="inter">
        <div class="index-instructions">Great! Your username is lumi7el.</div>
        <div class="index-instructions">You will play <span id="rounds">5 trials</span> in total. <span id="comparisonText">After trial 3</span> we will show you the average score of another player who played in exactly the same maze as you.</div>
        <div class="index-instructions">Let's find that player. Click Search:</div>
        <div class="loader"></div>
        <div id="comparer" class="index-instructions blue-coloured hidden"><span id="comparer-name">Player 1</span> played <span id="clock">3:14.12</span> ago.</div>
        <div id="play-command" class="index-instructions hidden">When you're ready, press Play to continue.</div>
        <button id="prebegin2" class="button enabled">Search</button>
      </aside>
    </div>

    <script type="module" src="prebegin-script2.js"></script>
</body>
</html>
