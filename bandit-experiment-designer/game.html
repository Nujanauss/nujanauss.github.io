<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <div id="settings-card" class="settings-card">
          <div class="settings-header">
            <h3>Bandit settings</h3>
          </div>
          <div class="settings-body">
            <label for="moves-slider">Moves:</label><br>
            <input class='slider' type="range" id="moves-slider" min="5" max="100" value="10" oninput="this.nextElementSibling.value = this.value">
            <label for="grid-col-slider">Columns:</label><br>
            <input class='slider' type="range" id="grid-col-slider" min="2" max="12" value="4"><br>
            <label for="grid-row-slider">Rows:</label><br>
            <input class='slider' type="range" id="grid-row-slider" min="1" max="12" value="1"><br>
            <div class="inline">
              <label for="toggle-charts-button">Visualize reward charts</label>
              <input type="checkbox" id="toggle-charts-button" value="false">
            </div>
            <div class="inline">
              <label for="toggle-binary-button">Toggle binary rewards</label>
              <input type="checkbox" id="toggle-binary-button" value="true" checked>
            </div>
            <div class="inline">
              <label for="toggle-stochastic-button">Toggle stochastic rewards</label>
              <input type="checkbox" id="toggle-stochastic-button" value="true" checked>
            </div>
            <label for="decay-slider">Decay λ:</label><br>
            <input class='slider' type="range" id="decay-slider" min="800" max="1000" value="900"><br>
            <label for="decay-center-slider">Decay center θ:</label><br>
            <input class='slider' type="range" id="decay-center-slider" min="0" max="1000" value="500"><br>
            <label for="noise-std-dev-slider">Noise std. dev. σ:</label><br>
            <input class='slider' type="range" id="noise-std-dev-slider" min="0" max="300" value="100">
            <output class="values-text"></output><br>
          </div>
        </div>

        <div class="grid-info-wrapper">
          <div id="overlay"></div>
          <div id="comparison-information" class="gone">
              <p>In the last <span id="no-comparison-trials">2</span> trial<span id="is-trial-plural">s</span></p>
              <p>You scored: <span id="player-score-since-last-comparison">10</span><br>
              n3ssiori scored: 10</p>
              <button id="read-comparison" class="button enabled hidden">OK</button>
          </div>
          <div id="grid-container"></div>
          <aside class="info">
            <div class="box">
              <div id="score">Score: 0</div>
              <div id="moves">Moves left: 50</div>
            </div>
            <div id="trialOver" class="padding-top-20 dark-grey-coloured gone">
              Trial over. Click Next to continue.
            </div>
            <button id="trialOverBut" class="button enabled gone">Next</button>
          </aside>
        </div>

        <div id="comparison-card" class="comparison-card">
          <div class="comparison-header">
            <h3>Comparison settings</h3>
          </div>
          <div class="comparison-body">
            <label for="comparison-frequency-slider">Frequency:</label><br>
            <input class='slider' type="range" id="comparison-frequency-slider" min="1" max="100" value="2">
            <div class="inline">
              <label for="toggle-comparison-page-button">New page on comparison</label>
              <input type="checkbox" id="toggle-comparison-page-button" value="false">
            </div>
            <output class="comparison-text"></output><br>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script
    <script type="module" src="shared.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
