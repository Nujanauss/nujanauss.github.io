<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <aside class="inter">
        <div class="progress-bar-container">
          <div class="progress-bar" id="page2"></div>
        </div>
        <div class="index-instructions">You will only have a set number of moves you can make on each trial. Once you run out of moves, the trial is over.</div>
        <div class="index-instructions"><span class="blue-coloured">Each move you make will cost you points, unless you land on a reward.</span></div>
        <div class="index-instructions">The chance that a card will reward you will not change throughout the entire game.</div>
        <button id="nextButton2" class="button enabled">Next</button>
      </aside>
    </div>

    <script type="module" src="instructions2-script.js"></script>
