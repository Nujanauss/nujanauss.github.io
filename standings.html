<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper margin-10">
      <aside class="inter">
          <table id="score-table">
            <tr>
              <th colspan="2" class="grey padding-10">Current Standings</th>
            </tr>
            <tr>
              <td id="social-label" class="light-grey padding-10 dark-grey-text">Player 1</td>
              <td id="social-score" class="lightest-grey padding-10 dark-grey-text">5</td>
            </tr>
            <tr>
              <td id="player-label" class="light-grey padding-10 dark-grey-text">You</td>
              <td id="player-score" class="lightest-grey padding-10 dark-grey-text">5</td>
            </tr>
          </table>
          <button id="next" class="button">Next Round</button>
      </aside>
    </div>

    <script type="module" src="shared.js"></script>
    <script type="module" src="standings-script.js"></script>
</body>
</html>
