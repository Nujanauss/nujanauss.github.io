<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <aside class="inter">
        <div class="index-instructions">Great! Your username is lumi7el.</div>
        <div class="index-instructions">You will play <span id="rounds">5</span> rounds in total. After round <span id="comparisonRound">3</span>, we will show you the average score of </div>
        <div class="index-instructions"><span id="comparer" class="blue-coloured">Player 1</span></div>
        <div class="index-instructions">another player who played in exactly the same maze as you <span id="clock">3:14.12</span> ago.</div>
        <div class="index-instructions">When you're ready, press Play to continue.</div>
        <button id="begin" class="button">Play</button>
      </aside>
    </div>

    <script type="module" src="prebegin-script2.js"></script>
</body>
</html>
