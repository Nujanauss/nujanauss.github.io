<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid World Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <div id="grid-container" class="padding-30"></div>
      <aside class="info">
        <div class="box">
          <div id="score">Score: 0</div>
          <div id="bonus">Bonus: £5</div>
          <div id="moves">Moves left: ∞</div>
        </div>
        <div id="trainingOver" class="padding-top-20 dark-grey-coloured">
          Score above 40.
        </div>
        <button id="trainingOverBut" class="button enabled hidden">Next</button>
      </aside>
    </div>

    <script type="module" src="shared.js"></script>
    <script type="module" src="training.js"></script>
</body>
</html>
